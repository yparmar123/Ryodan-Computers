<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WEB222 Store - Contact</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  </head>
  <body>
    
      <header>
        <img src = "images/ryodanheader1.jpg" alt = "" width="300">

        <div class="motto">
        <h1>Ryodan Computers</h1>
          <h2>Contact us</h2>
        </div>
        
        <img src = "images/ryodanheader2.jpg" alt = "" width="300">
      </header>
    
      <body>
        <div id="form">
        <form action = "https://httpbin.org/post" method="POST">

          <label for="firstName">First Name</label>
          <input
            id="firstName"
            type="text"
            name="First Name"
            tabindex="1"
            required
            autocomplete="given-name"
            placeholder="First"
          >

          <label for="lastName">Last Name</label>
          <input
            id="lastName"
            type="text"
            name="Last Name"
            tabindex="2"
            required
            autocomplete="family-name"
            placeholder="Last"
          >

          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            name="email"
            tabindex="3"
            autocomplete="email"
            required
            placeholder="some@example.com"
          >

          <label for="address">Street Address</label>
          <input
            id="address"
            type="text"
            name="address"
            tabindex="4"
            required
            autocomplete="street-address"
            placeholder="123 Somewhere Avenue"
          >

          <label for="city">City</label>
          <input
            list="cities"
            name="city"
            tabindex="5"
            required
            placeholder="City"
          > 
          
          <datalist id="cities">
            <option value="Toronto"></option>
            <option value="Vanvouver"></option>
            <option value="Montreal"></option>
            <option value="Calgary"></option>
            <option value="Edmonton"></option>
            <option value="Ottawa"></option>
            <option value="Winnipeg"></option>
            <option value="Quebec City"></option>
            <option value="Hamilton"></option>
            <option value="Victoria"></option>
          </datalist>

          <label for="phone">Phone Number</label>
          <input
            id="phone"
            type="tel"
            name="number"
            tabindex="6"
            required
            autocomplete="tel"
            placeholder="000-000-0000"
            pattern="^\(?([0-9]{3})\)?[-_]?([0-9]{3})[_-]?([0-9]{4})$"
            title="Please enter a valid Canadian Phone Number"
          >

          <label for="postalCode">Postal Code</label>
          <input
            id="postalCode"
            type="text"
            name="postalCode"
            tabindex="7"
            required
            placeholder="M2T 1F8"
            pattern="^[A-Za-z]\d[A-Za-z] ?\d[A-Za-z]\d$"
            title="Please enter a valid Canadian Postal Code"
          >
          

          <div id="likecall">
          <label for="call">Would you like to be phoned?</label>
          <input
            id="call"
            type="checkbox"
            name="call"
            tabindex="8"
            value="yes"
          >
        </div>
        <div id="messages">
          <label for="question">Question</label>
          <input
            id="question"
            type="radio"
            name="type"
            tabindex="9"
            value="question"
            onclick="return document.querySelector('#orderNumber').style.display='none'"
          >
          
          <label for="comment">Comment</label>
          <input
            id="comment"
            type="radio"
            name="type"
            tabindex="10"
            value="comment"
            onclick="return document.querySelector('#orderNumber').style.display='none'"
          >
          
          <label for="problem">Order Problem</label>
          <input
            id="problem"
            type="radio"
            name="type"
            tabindex="11"
            value="problem"
            onclick="return document.querySelector('#orderNumber').style.display='block'"
          >
          <div id="orderNumber">
            <label for="orderNum">Order #</label>
            <input
            id="orderNum"
            type="text"
            tabindex="12"
            name="orderNumber"
            placeholder="Order Number"
          >
        </div>
        </div>
          <textarea
           id="message"
           name="message" 
           rows="10"
           tabindex="13"
           placeholder="Tell us about your problem..."
           pattern="[0-9]{9}"
           
           >
          </textarea>
          <input type="hidden" id="myName" name="myName" value="Yuvraj">
          <button type="submit">Submit</button>
      </div>
      </body>
      
      <footer>
        <h3>
          Ryodan Computers
        </h3>
        <a href="index.html">
          Main Page <br><br>
        </a>
        <a href="contact.html">
          Contact Us
        </a>
      </footer>

  </body>
